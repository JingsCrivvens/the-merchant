{% extends "merchant/base.html" %}
 {% load static %} <!-- New line -->

{% block body_block %}
<div class="hero-unit"> 

{% if catCategory %}
  <p> {{ catCategory }}</p>
  {% endif %}
  {% for p in products %}
  <hr />
  <p><a href="{{ p.get_absolute_url }}">{{p.name}}</a>, price: {{p.price_in_dollars}}</p>
 
  {% endfor %}
</div>
{% endblock %}

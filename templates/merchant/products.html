 {% load static %} <!-- New line -->

<div class="hero-unit" margin-left="0">

	<ul class="enlarge">
		{% for product in products %} 						
				<li><img src="{{MEDIA_URL}}{{product.image}}" width="80px" height="120px" alt="Dechairs" />

				</span></li>
		{% endfor %} 
	</ul>
</div>

{% endblock %}
